<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop Mulmul</title>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="https://pbs.twimg.com/profile_images/1574663270447067137/UwcWFGuY_400x400.jpg"/>
    </head>
    <body>
        <main>
            <h5 id="header">
                <div class="arrows"><i class="ri-arrow-left-line"></i></div>
                <p id="heading1">Free Express Delivery!</p>
                <div class="arrows"><i class="ri-arrow-right-line"></i></div>
            </h5>
            <h5></h5>
            <h4>
                <div id="logo"><img width="120px" height="30px" src="https://shopmulmul.com/cdn/shop/files/mulmul_or_280x.png?v=1692171081" alt="">
                </div>
                <div class="heading_text">New In</div>
                <div class="heading_text">Best Sellers</div>
                <div class="heading_text">Shop</div>
                <div class="heading_text">Collections</div>
                <div class="heading_text">Studio</div>
                <div class="heading_text">Wedding</div>
                <div class="heading_text">Celebrities</div>
                <div class="heading_text">Accessories</div>
                <div class="heading_text">Kids</div>
                <div class="icons" id="heart"><i class="ri-heart-line"></i></div>
                <div class="icons"><i class="ri-search-line"></i></div>
                <div class="icons"><i class="ri-user-3-line"></i></div>
                <div class="icons"><i class="ri-handbag-line"></i></div>
            </h4>
            <div id="central_img">
                <img width="100%" src="https://shopmulmul.com/cdn/shop/files/new_launch_desktop_banners_2_1.jpg?v=1715935021" alt="">
                <div id="scroll1"></div>
                <div id="scroll2"></div>
                <div id="scroll3"></div>
                <div id="scroll4"></div>
                <div id="scroll5"></div>
                <div id="scroll6"></div>
            </div>
            <div id="categorybox">
                <div id="categorytext">
                    <div>
                        <div id="line_1">Categories</div>
                    </div>
                    <div id="line_2">Explore_Your_Style</div>
                </div>
                <div>
                    <div>
                        <img width="90%" src="https://shopmulmul.com/cdn/shop/files/Categories_1.jpg?v=1715930491" alt="">
                        <div class="category_img">New In</div>
                    </div>
                    <div id="left_arrow">
                        <i class="ri-arrow-left-s-line"></i>
                    </div>
                </div>
                <div >
                    <img width="90%" src="https://shopmulmul.com/cdn/shop/files/4_3639af31-34af-46ec-bac0-7c4acadd721a.jpg?v=1715774709" alt="">
                    <div class="category_img"> Kurta Sets</div>                   
                </div>
                <div>
                    <img width="90%" src="https://shopmulmul.com/cdn/shop/files/6_bb77b0ad-e907-487c-866f-d632bffa4eda.jpg?v=1715774777" alt="">
                    <div class="category_img">Lehengas</div>
                </div>
                <div>
                    <img width="90%" src="https://shopmulmul.com/cdn/shop/files/5_75b1bfc5-b37a-4221-a5dd-5eb468ef0836.jpg?v=1715774803" alt="">
                    <div class="category_img">Juttis</div>
                    <div id="right_arrow">
                        <i class="ri-arrow-right-s-line"></i>
                    </div>
                </div>
            </div>
            <div id="seller_head">
                <div id="Seller">
                    <p>Best Sellers</p> 
                </div>
                <div style="display: flex; align-items: center; justify-content: center;">
                    <p style="translate: 0px -55px;"><u>View All</u></p>
                </div>
            </div>
            
        </main>   
    </body>
</html>
